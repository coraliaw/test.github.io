    <title>Ch08-11轉移特效_transition屬性_a超連結_hover虛擬類別</title>
	<!--transition有4種屬性
		1.transition-duration:轉移過程的時間長度,預設是0秒(一般設定此值)
		2.transition-delay:轉移延遲多久才開始,預設是0秒(s);毫秒(ms)
		3.transition-property:轉移的屬性,預設:所有屬性
		4.transition-timing-function:指定轉移過程的變化速率, 可使ˇ用下列函式名稱:
			ease:先快後慢(預設)
			ease-in:先慢後快
			ease-out:先快後慢(前段加速的部份較ease稍緩
			linear:以一致的速度變化-->
    <style>
    img {
        width:0px;         /* 圖片大小預設為 0 */
        position:absolute;
        left:210px;
        transition: 0.5s;  /* 轉移時間 0.5 秒 */
        }
    h2  {margin:5px; color:navy}
    li  {width:180px;}
    a   {transition: 0.5s;} /* 轉移時間 0.5 秒 */    
    a:hover {background:lime;}   /*滑鼠所指的 a 元素,背景會變色*/
    a:hover + img {width:180px;} 
    /* 滑鼠所指的 a 元素, 其後的圖片大小設為 180px */
    </style>
