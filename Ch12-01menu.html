<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ch12-01</title>
    <link rel="stylesheet"
      href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="http://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <style>
      .ui-menu {width:200px}  /* 設定功能表寬度 */
    </style>
</head>
<body>
<ul id="menu">           <!-- 用 ul 定義功能表內容 -->
  <li>課程總覽</li>      <!-- 用 li 定義功能表命令 -->
  <li>網頁設計課程       <!-- 用 li 項目中包含的 ul/li 會變成子功能表定義功能表命令 --> 
    <ul>
      <li><a href="http://www.w3.org/html/" target="_blank">HTML5</a></li>
      <li><a href="http://www.w3.org/Style/CSS/" target="_blank">CSS</a></li>
      <li>--              <!-- 用 2 個減號定義功能表項目中的分隔符號 --> 
      <li>JavaScript
          <ul>
          <li>ECMA/JavaScript
          <li>jQuery
          </ul>  
      </li>
    </ul>  
  </li>
  <li>手機程式設計課程
    <ul>
      <li>iPhone
      <li>Android
      <li>HTML手機程式
  </ul>
</ul>
<script>
  $('#menu').menu();  // 將清單 '#menu' 變成功能表  
</script>
</body>
</html>
