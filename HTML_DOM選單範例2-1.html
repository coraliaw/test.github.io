<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>HTML DOM 選單開合操作_JS+class選擇器</title>
<script type="text/javascript">
function toggleMenu(number){
	var menu=document.getElementById("menu-"+number);
	menu.classList.toggle("hide");
}
</script>
<style>
.hide{display:none;}
</style>
</head>
<body>
	<div onclick="toggleMenu(1);">選單的標題 1</div>
	<ul id="menu-1">
		<li><a href="2u/訂房.html">訂房</a></li>
		<li>項目1-2</li>
		<li>項目1-3</li>
	</ul>
	<div onclick="toggleMenu(2);">選單的標題 2</div>
	<ul id="menu-2">
		<li>項目2-1</li>
		<li>項目2-2</li>
		<li>項目2-3</li>
	</ul>
	<div onclick="toggleMenu(3);">選單的標題 3</div>
	<ul id="menu-3">
		<li>項目3-1</li>
		<li>項目3-2</li>
	</ul>
</body>
</html>
