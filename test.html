<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Ch05-04-form-input(date_time)預約訂房</title>
    </head>
    <body>
      <h3>預約訂房</h3>
      <form name="booking">
         入住日期：<input name="checkin" type="date" value="2015-12-31">
         退房日期：<input name="checkout" type="date"><br>
         <hr>
         預定晚餐用餐時間：<input name="dinnertime" type="time" value="18:00"><br>
         迎賓燈色彩：<input name="color" type="color" value="#ffff00"><br>
         <input type="submit" value="訂房">
      </form> 
        <a href="3欄版面配置_flex2.html">3欄版面配置_flex demo</a>
    </body>
</html>
